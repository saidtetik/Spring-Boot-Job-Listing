<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cv.getResumeName()}"></title>
    <style type="text/css">
        body, html
        {
            margin: 0; padding: 0; height: 100%; overflow: hidden;
        }

        #content
        {
            position:absolute; left: 0; right: 0; bottom: 0; top: 0px;
        }
    </style>
</head>
<body>
<div id="content">
<iframe width="100%" height="100%" frameborder="0"   th:src="'data:application/pdf;base64,'+${cv.getResume()}"/>
    </div>
</body>
</html>
